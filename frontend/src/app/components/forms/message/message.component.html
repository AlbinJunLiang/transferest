<!-- TÃ­tulo centrado -->
<h2
  mat-dialog-title
  style="
    width: 100%;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    color: black;
    margin: 0;
    padding: 0;
    font-weight: bold;
    font-size: 30px;
  "
>
  {{ data.title }}
</h2>

<!-- Botones -->
<mat-dialog-content
  class="mat-typography"
  style="background-color: white; color: rgb(0, 0, 0);
      justify-content: center;
    align-items: center;
    text-align: center;"
>
  <p>{{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions
  style="
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 16px;
    gap: 8px;
  "
>
  @if (data.showCancelButton) {
  <button mat-button (click)="onNoClick()">Cancelar</button>
  }
  <button mat-raised-button style="background-color: rgb(3, 3, 47);" (click)="onYesClick()">
    Aceptar
  </button>
</mat-dialog-actions>
